<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Interactive Image Caption Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 50px;
        }
        .jumbotron {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }
        .btn-primary {
            border-radius: 5px;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Interactive Image Caption Generator</h1>
            <p class="lead">Upload an image and generate captions interactively!</p>
            <hr class="my-4">
            <p>Get started by uploading an image:</p>
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image-upload" name="image" accept="image/*" required>
                    <label class="custom-file-label" for="image-upload">Choose file</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Upload Image</button>
            </form>
        </div>
    </div>
</body>
</html>
